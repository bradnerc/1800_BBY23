    <!-- Takes in the unique address of the URL and populates page based on who the user is-->
    <script>
        var queryString = decodeURIComponent(window.location.search);
        var queries = queryString.split("?");
        var profileID = queries[1];

        // document.getElementById("username").innerHTML = profileID;

        console.log(profileID);

        function displayProfile() {

            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    db.collection("users").doc(profileID).get().then((doc) => {
                        document.getElementById("username").innerHTML = doc.data().name;
                        document.getElementById("about-me").innerHTML = doc.data().about;
                        document.title = doc.data().name + "'s profile"
                    })
                }
            })
        }

        function swap() {

            firebase.auth().onAuthStateChanged(user => {
                if(user) {
                    db.collection("users").doc(user.uid).collection("outgoing_requests").doc(profileID).get().then(data => {
                        if(data.exists){
                            document.getElementById("addbutton").innerHTML = "check";
                        } else {
                            db.collection("users").doc(user.uid).collection("friends").doc(profileID).get().then(friend => {
                                if(friend.exists){
                                    document.getElementById("addbutton").innerHTML = "how_to_reg";
                                } else {
                                    document.getElementById("addbutton").innerHTML = "add_person";
                                }
                            })
                        }
                    })
                }
            })

            $(".addbutton").on("click", function() {
                var el = $(this);
                el.data("text-original", el.text());
                el.text(el.data("text-swap"));
            });
        }

        swap(); 

        function addfriend() {
            // $(".addbutton").on("click", function() {
            //     var el = $(this);
            //     el.data("text-original", el.text());
            //     el.text(el.data("text-swap"));
            // });
            sendFriendRequest(profileID);
        }

        function sendFriendRequest(intended) {

            firebase.auth().onAuthStateChanged(function(user) {

                if (user) {
                    var thisUser = firebase.auth().currentUser.uid;
                    console.log(thisUser);

                    // db.collection("friends").doc(thisUser)
                    //   .collection("out_going_requests").doc("0WjpGj2E6MYIQG4Qc0TwyqNQlLk2").set({
                    //     id_requested: "0WjpGj2E6MYIQG4Qc0TwyqNQlLk2"
                    //   })

                    // db.collection("users").doc(thisUser).collection("friends").doc(thisUser).collection("outgoing_requests").doc(intended)
                    db.collection("users").doc(thisUser).collection("outgoing_requests").doc(intended).get().then((
                        data) => {
                        if (data.exists) {
                            console.log("You've already sent this person a friend request");
                        } else {
                            // db.collection("users").doc(thisUser).collection("friends").doc(thisUser).collection("outgoing_requests")
                            //     .doc(intended)

                            db.collection("users").doc(thisUser).get().then((z) => {
                                var thisname = z.data().name;
                                db.collection("users").doc(intended).collection("incoming_requests").doc(thisUser).set({
                                    name: thisname,
                                    id_requested: intended,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                })
                            })
                            db.collection("users").doc(intended).get().then((v) => {
                                var othername = v.data().name
                                db.collection("users").doc(thisUser).collection("outgoing_requests").doc(intended).set({
                                    name: othername,
                                    incoming_id: thisUser,
                                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                })
                            })
                        }
                    })
                }
            })
        }
        displayProfile();

        function displayCards(collection) {
            let CardTemplate = document.getElementById("CardTemplate");
            x = profileID;
            firebase.auth().onAuthStateChanged(user => {
                // Check if user is signed in:
                if (user) {
                    // Do something for the current logged-in user here:
                    //console.log(user.uid);
                    //go to the correct user document by referencing to the user uid
                    Trophy = db.collection(collection).doc(x).collection("trophy_names")
                    Trophy.get()
                        .then(snap => {
                            var i = 1;
                            snap.forEach(doc => { //iterate thru each doc
                                console.log(profileID)
                                var title = doc.id;
                                var details = doc.data().achieved;
                                var Description = doc.data().description;
                                var x = document.getElementById("notrophy");
                                var y = document.getElementById("notrophies");
                                if (details == true) {
                                    let newcard = CardTemplate.content.cloneNode(true);
                                    //update title and text and image
                                    newcard.querySelector('.card-title').innerHTML = "  " + title;
                                    newcard.querySelector('.card-text').innerHTML = Description;

                                    console.log("this is true");

                                    db.collection("trophies").doc(title).get().then(info => {

                                        console.log("TESTING");
                                        newcard.querySelector('.card-text').innerHTML = info.data().description;
                                        console.log(info.data().description);
                                    })

                                    //give unique ids to all elements for future use
                                    newcard.querySelector('.card-title').setAttribute("id",
                                        "ctitle" + i);
                                    newcard.querySelector('.card-text').setAttribute("id",
                                        "ctext" + i);

                                    //attach to gallery
                                    document.getElementById(collection + "-go-here")
                                        .appendChild(newcard);

                                    x.style.display = "none";
                                    y.style.display = "none";

                                } else {}
                            })

                        })
                } else {
                    // No user is signed in.
                }
            });
        }
        displayCards("trophies_achieved");
    </script>
