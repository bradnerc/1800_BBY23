<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="comp1800 boilerplate code" content="my bcit project" />
    <meta name="author" content="BCIT" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google Icons (Material Design)-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>

      #profile_icon {
        position: absolute;
        font-size: 60px;
        margin-top: 20%;
        right: 5%;
      }

      body {
        margin-bottom: 10%;
      }

      .podium {
        background-color: green;
      }

      #next {
        margin-top: 20%;
      }
    </style>
  </head>

  <body>
    <!------------------------------------>
    <!-- Your own HTML layout goes here -->
    <!------------------------------------>
    <div class="container">
      <header class="navbar justify-content-between bg-white fixed-top">
        <i class="material-icons" id="profile_icon">account_circle</i>
      </header>

      <br /><br />

      <figure class="text-center">
        <i class="material-icons">leaderboard</i>
        <h2 class="card-title" style="display: inline">Leaderboard</h2>
      </figure>

      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col">Name Goes here</div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col podium">First Place</div>
          <div class="col">Name goes here</div>
        </div>
        <div class="row">
          <div class="col">Name goes here</div>
          <div class="col podium">Points go here</div>
          <div class="col podium">Second Place</div>
        </div>
        <div class="row podium">
          <div class="col">Third Place</div>
          <div class="col"></div>
          <div class="col">Points go here</div>
        </div>
        <div class="row podium">
          <div class="col">Points go here</div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>

      <!-- Restructure using Javascript
      Populate from database points from the
      next top seven users, empty if otherwise -->

      <div id="next">
        <div class="row">
          <div class="col profileicon">Picture here</div>
          <div class="col username"> Name here</div>
          <div class="col points"> Points here</div>
        </div>
      </div>

      <!-- Button to get the next top n users  -->
      <div>
        <a href="#">More...</a>
      </div>

      <footer class="navbar justify-content-evenly bg-secondary fixed-bottom">
        <i class="material-icons">arrow_back</i>
        <i class="material-icons">home</i>

        <div class="btn-group dropup">
          <button
            type="button"
            class="btn btn-dark dropdown-toggle text-muted"
            data-bs-toggle="dropdown">
            More
          </button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">History</a>
            <a href="#" class="dropdown-item">Friends</a>
            <a href="#" class="dropdown-item">Groups</a>
            <a href="#" class="dropdown-item">Trophies</a>
            <a href="#" class="dropdown-item">Misc</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Log Out</a>
          </div>
        </div>
      </footer>
    </div>

    <!--------------------------------------------------->
    <!-- Your Javascript Libraries and scripts go here -->
    <!--------------------------------------------------->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
