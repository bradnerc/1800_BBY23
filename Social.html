        const searchList = document.getElementById('search-list');

        function setList(userList) {
            clearList();
            for (const person of userList) {
                const item = document.createElement('li');
                item.classList.add('list-group-item');
                const text = document.createTextNode(person.name);
                item.appendChild(text);
                searchList.appendChild(item);
            }
            if (userList.length === 0) {
                setNoResults();
            }
        }

        function clearList() {
            while (searchList.firstChild) {
                searchList.removeChild(searchList.firstChild);
            }
        }

        function setNoResults() {
            const item = document.createElement('li');
            item.classList.add('list-group-item');
            const text = document.createTextNode('No results');
            item.appendChild(text);
            searchList.appendChild(item);
        }

        console.log('search-field')

        function getRelevantResult(value, searchTerm) {
            if (value === searchTerm) {
                return 2;
            } else if (value.startsWith(searchTerm)) {
                return 1;
            } else if (value.includes(searchTerm)) {
                return 0;
            } else {
                return -1;
            }
        }

        const searchField = document.getElementById('search-field')

        searchField.addEventListener('keyup', (e) => {
            //console.log(e.target.value);
            let value = event.target.value;
            if (value && value.trim().length > 0) {
                value = value.trim().toLowerCase();
                setList(people.filter(person => {
                    return person.name.includes(value);
                }).sort((personA, personB) => {
                    return getRelevantResult(personB.name, value) - getRelevantResult(personA.name, value)
                }));
            } else {
                clearList();
            }
        });
    </script>
